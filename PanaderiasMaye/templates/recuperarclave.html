{% extends 'base.html' %}
{% load static %}
 
<!-- forgot-password.html -->

<!DOCTYPE html>
<html lang="en">

{% block titulo %} Recuperar clave {% endblock %}
{% block titulo-body %} Olvidaste tu Contraseña? {% endblock %}

{% block body %}    
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 forgot-password-container">
                    <h2 class="title">Olvidaste la Contraseña?</h2>
                    <p>Ingresa tu correo para restaurar contraseña</p>
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="recuperar_clave()">Recuperar Contraseña</button>
                    </form>
                    <p class="mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Registrate Aquí</a></p>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
    
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function recuperar_clave(){
            alert("Correo enviado")
        }
    </script>
